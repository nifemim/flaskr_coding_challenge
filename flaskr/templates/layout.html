<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Connect4Charity</title>
    <link rel=stylesheet type=text/css href="static/style.css">
</head>

<body>

<div id="layout">
    <div class="sidebar">
        <div class="header">
            <h1 class="brand-title">Connect For Charity</h1>
            <h2 class="brand-tagline">Find people interested in the same charities as you!</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                    <br>
                    {% if not session.logged_in %}
                        <a href="{{ url_for('login') }}">log in</a>
                    {% else %}
                        <a href="{{ url_for('logout') }}">log out</a>
                    {% endif %}
                    <br><br>
                        <a href="{{ url_for('enter_info') }}">New Post</a>
                    <br><br>
                    {% block hitcount %}{% endblock %}
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    {% block body %}{% endblock %}
</div>

</body>
</html>
